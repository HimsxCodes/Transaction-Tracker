<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div class="app-title">Transaction Tracker</div>
      <div class="balance-box">
        <div class="balance-label">Current Balance</div>
        <div id="balance" class="balance-value balance-positive">₹0.00</div>
      </div>
    </div>

    <form id="transaction-form">
      <div class="form-grid">
        <div>
          <label for="item">Item</label>
          <input type="text" id="item" placeholder="e.g. Salary, Groceries" required />
        </div>
        <div>
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="e.g. 5000" min="0.01" step="0.01" required />
        </div>
        <div>
          <label for="type">Income / Expense</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div>
          <button type="submit" class="btn-add">Add Transaction</button>
        </div>
      </div>
      <div id="error" class="error-text" style="display:none;"></div>
    </form>

    <div class="summary">
      <div class="summary-card">
        <div class="summary-label">Total Income</div>
        <div id="total-income" class="summary-value summary-income">₹0.00</div>
      </div>
      <div class="summary-card">
        <div class="summary-label">Total Expense</div>
        <div id="total-expense" class="summary-value summary-expense">₹0.00</div>
      </div>
    </div>

    <div class="list-header">
      <div class="list-title">All Transactions</div>
    </div>

    <div id="transactions" class="transactions"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
